    <meta content="Hallo, ich bin Steven Kukla und erstelle qualitative, ansprechende, und zugängliche digitale Erlebnisse von Website über GTA5 Multiplayer Server bis hin zu Spielen mit verschiedenen Game Engines.

    Im Jahr 2019 wurde ich durch einen guten Freund aufmerksam von der Entwicklung von Discord Bots und stolperte in die programmierung mit NodeJS. Heutzutage habe ich bereits die Privilegien genießen können Software und alles drumerum für einen englischsprachigen YouTuber, einem Minecraft Bedrock Edition Server, und einem RAGE Mulitplayer Projekt zu entwickeln. Zudem habe ich in dieser Zeit an vielen eigenen Projekten gearbeitet.
    
    Heutzutage liegt mein Fokus darauf, alles Mögliche zu automatisieren, um die Benutzung einer Software zu vereinfachen. Der Teil der mir am Programmieren am meisten Spaß macht, ist der Teil an dem sich Programmierung und Design treffen — Sachen, die gut aussehen, aber zugleich gut unter der Haube programmiert worden sind. In meiner Freizeit experimentiere ich gerne mit verschiedensten Dingen, um mein Wissen zu erweitern.
